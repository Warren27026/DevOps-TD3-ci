name: CI/CD Pipeline node.js & Pages

on:
  push:
    branches: [ "main", "feature/github_pages" ] 
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Tests
      run: npm test
  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' 
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # DÃ©ploie la racine du projet
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4